repository: https://github.com/LinkupPlatform/python-mcp-server
dockerfile: "@mcp-hub"
displayName: Linkup
branch: main
url: https://app.linkup.so/api-keys
icon: https://avatars.githubusercontent.com/u/175112039?s=200&v=4
description: Plug your LLM to the Internet.
longDescription: |
  Plug your LLM to the Internet.
secrets:
  - linkupApiKey
categories:
  - internet
  - search
smithery:
  startCommand:
    type: stdio
    configSchema:
      # JSON Schema defining the configuration options for the MCP.
      type: object
      required:
        - linkupApiKey
      properties:
        linkupApiKey:
          type: string
          description: Your Linkup API Key
    commandFunction:
      |-
      config => ({
        command: 'uv',
        args: ['run', '--offline', '--frozen', '--no-sync', 'mcp-search-linkup'],
        env: {
          LINKUP_API_KEY: config.linkupApiKey
        }
      })
