repository: https://github.com/smithery-ai/reference-servers.git
dockerfile: src/google-maps/Dockerfile
branch: main
displayName: Google Maps
url: https://console.cloud.google.com/apis/credentials
icon: https://www.google.com/favicon.ico
description: Search for addresses, locations and directions
longDescription: Search for addresses, locations and directions
secrets:
  - apiKey
categories:
  - maps
smithery:
  startCommand:
    type: stdio
    configSchema:
      # JSON Schema defining the configuration options for the MCP.
      type: object
      required:
        - apiKey
      properties:
        apiKey:
          type: string
          description: The API key for the Google Maps server.
    commandFunction:
      # A function that produces the CLI command to start the MCP on stdio.
      |-
      config=>({command:'node',args:['dist/index.js', 'start', 'google-maps'],env:{GOOGLE_MAPS_API_KEY:config.apiKey}})
