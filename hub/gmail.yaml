path: servers/
dockerfile: /
displayName: Gmail
url: https://console.cloud.google.com/apis/credentials
icon: data:image/svg+xml;base64,
description: Send emails using Gmail
longDescription: Send emails using Gmail
oauth:
  type: google
  scopes:
    - https://www.googleapis.com/auth/gmail.send
secrets:
  - refreshToken
doNotShow:
  - refreshToken
hiddenSecrets:
  - clientId
  - clientSecret
categories:
  - email
smithery:
  startCommand:
    type: stdio
    configSchema:
      # JSON Schema defining the configuration options for the MCP.
      type: object
      required:
        - refreshToken
        - clientId
        - clientSecret
      properties:
        refreshToken:
          type: string
          description: The refresh token for the Gmail server.
        clientId:
          type: string
          description: The client ID for the Gmail server.
        clientSecret:
          type: string
          description: The client secret for the Gmail server.
    commandFunction:
      # A function that produces the CLI command to start the MCP on stdio.
      |-
      config => ({
        command: 'node',
        args: ['dist/index.js', 'start', 'gmail'],
        env: {
          REFRESH_TOKEN: config.refreshToken,
          CLIENT_ID: config.clientId,
          CLIENT_SECRET: config.clientSecret
        }
      })
