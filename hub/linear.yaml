path: servers/
dockerfile: /
displayName: Linear
url: https://linear.app/settings/api/applications/new
icon: data:image/png;base64,
description: Search, create and update issues in your teams
longDescription: Search, create and update issues in your teams
secrets:
  - apiKey
categories:
  - project-management
smithery:
  startCommand:
    type: stdio
    configSchema:
      # JSON Schema defining the configuration options for the MCP.
      type: object
      required:
        - apiKey
      properties:
        apiKey:
          type: string
          description: The API key for the Linear server.
    commandFunction:
      # A function that produces the CLI command to start the MCP on stdio.
      |-
      config => ({
        command: 'node',
        args: ['dist/index.js', 'start', 'linear'],
        env: {
          API_KEY: config.apiKey
        }
      })
