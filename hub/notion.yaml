repository: https://github.com/suekou/mcp-notion-server.git
displayName: Notion
url: https://www.notion.so/profile/integrations
distPath: build
icon: data:image/svg+xml;base64,
description: Your wiki, docs & projects. Together. All in one connected workspace.
longDescription: Notion is a single space where you can think, write, and plan. Capture thoughts, manage projects, or even run an entire company â€” and do it exactly the way you want.
secrets:
  - notionApiToken
categories:
  - project-management
  - productivity
smithery:
  startCommand:
    type: stdio
    configSchema:
      # JSON Schema defining the configuration options for the MCP.
      type: object
      required:
        - notionApiToken
      properties:
        notionApiToken:
          type: string
          description: The API token for accessing the Notion API.
    commandFunction:
      # A function that produces the CLI command to start the MCP on stdio.
      |-
      config => ({ command: 'node', args: ['build/index.js'], env: { NOTION_API_TOKEN: config.notionApiToken } })