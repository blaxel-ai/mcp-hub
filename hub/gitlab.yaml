repository: https://github.com/modelcontextprotocol/servers
basePath: src/gitlab
distPath: src/gitlab/dist
srcPath: src/gitlab
branch: main
displayName: Gitlab
url: https://gitlab.com/-/user_settings/personal_access_tokens?page=1
icon: https://gitlab.com/uploads/-/system/group/avatar/6543/logo-extra-whitespace.png?width=48
description: Search repos, files and issues, and commit in Gitlab
longDescription: Search repos, files and issues, and commit in Gitlab
secrets:
  - gitlabPersonalAccessToken
categories:
  - code
  - git
smithery:
  startCommand:
    type: stdio
    configSchema:
      # JSON Schema defining the configuration options for the MCP.
      type: object
      required:
        - gitlabPersonalAccessToken
      properties:
        gitlabPersonalAccessToken:
          type: string
          description: Your GitLab personal access token.
        gitlabApiUrl:
          type: string
          default: https://gitlab.com/api/v4
          description: Base URL for GitLab API, optional for self-hosted instances.
    commandFunction:
      # A function that produces the CLI command to start the MCP on stdio.
      |-
      (config) => ({ command: 'node', args: ['/blaxel/build/loader.js'], env: { GITLAB_PERSONAL_ACCESS_TOKEN: config.gitlabPersonalAccessToken, GITLAB_API_URL: config.gitlabApiUrl } })