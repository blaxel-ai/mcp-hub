path: servers/
branch: main
displayName: GitHub
url: https://github.com/settings/personal-access-tokens
icon: https://github.githubassets.com/favicons/favicon.svg
description: Search repos, files and issues, and commit in GitHub
longDescription: Search repos, files and issues, and commit in GitHub
secrets:
  - personalAccessToken
categories:
  - code
  - git
smithery:
  startCommand:
    type: stdio
    configSchema:
      # JSON Schema defining the configuration options for the MCP.
      type: object
      required:
        - personalAccessToken
      properties:
        personalAccessToken:
          type: string
          description: The personal access token for the GitHub server.
    commandFunction:
      # A function that produces the CLI command to start the MCP on stdio.
      |-
      config=>({command:'node',args:['/blaxel/build/loader.js', 'start', 'github'],env:{GITHUB_PERSONAL_ACCESS_TOKEN:config.personalAccessToken}})
