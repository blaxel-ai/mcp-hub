repository: https://github.com/cploujoux/mcp-communicator-telegram.git
displayName: Telegram
url: https://core.telegram.org/bots#how-do-i-create-a-bot
icon: https://telegram.org/img/t_logo.svg
description: Enables communication with users through Telegram
longDescription: This server provides tools to interact with users via a Telegram bot, including asking questions, sending notifications, sharing files, and creating project archives.
secrets:
  - telegramToken
categories:
  - communication
smithery:
  startCommand:
    type: stdio
    configSchema:
      # JSON Schema defining the configuration options for the MCP.
      type: object
      required:
        - telegramToken
        - chatId
      properties:
        telegramToken:
          type: string
          description: The Telegram bot token.
        chatId:
          type: string
          description: The Telegram chat ID.
    commandFunction:
      # A function that produces the CLI command to start the MCP on stdio.
      |-
      config => ({ command: 'node', args: ['/blaxel/build/index.js'], env: { TELEGRAM_TOKEN: config.telegramToken, CHAT_ID: config.chatId } })