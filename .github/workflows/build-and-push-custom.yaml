name: Custom MCP Build and Push
on:
  push:
    branches:
      - develop
      - main
    paths:
      - "custom/**"
  workflow_dispatch:
    inputs:
      mcp:
        description: "Specific MCP to build (folder name under custom/)"
        required: false
      all:
        description: "Build all custom MCPs"
        type: choice
        required: false
        default: "false"
        options:
          - "false"
          - "true"

env:
  REGISTRY: ghcr.io
  TAG: ${{ github.sha }}
  BL_ENV: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
  DEV_IMAGE_BUCKET: controlplane-dev-build-images-eu-west-1-37df18
  PROD_IMAGE_BUCKET: controlplane-prod-build-images-us-west-2-466b17

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      mcps: ${{ steps.discover.outputs.mcps }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Discover changed custom MCPs
        id: discover
        shell: bash
        run: |
          set -euo pipefail

          if [[ ! -z "${{ inputs.mcp }}" ]]; then
            echo "mcps=[\"${{ inputs.mcp }}\"]" >> $GITHUB_OUTPUT
            exit 0
          fi

          changed_mcps=()

          if [[ "${{ inputs.all }}" == "true" ]]; then
            echo "Building all custom MCPs"
            for dir in custom/*/; do
              if [ -f "$dir/Dockerfile" ]; then
                mcp_name=$(basename "$dir")
                changed_mcps+=("$mcp_name")
              fi
            done
          else
            for dir in custom/*/; do
              mcp_name=$(basename "$dir")
              if git diff --name-only HEAD^ HEAD | grep -q "^custom/${mcp_name}/"; then
                changed_mcps+=("$mcp_name")
              fi
            done
          fi

          if [ ${#changed_mcps[@]} -eq 0 ]; then
            echo "No custom MCPs with changes found"
            echo "mcps=[]" >> $GITHUB_OUTPUT
          else
            mcps_json="["
            for mcp in "${changed_mcps[@]}"; do
              if [ "$mcps_json" != "[" ]; then
                mcps_json="$mcps_json,"
              fi
              mcps_json="$mcps_json\"$mcp\""
            done
            mcps_json="$mcps_json]"
            echo "mcps=$mcps_json" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: generate-matrix
    if: needs.generate-matrix.outputs.mcps != '[]'
    strategy:
      matrix:
        mcp: ${{ fromJson(needs.generate-matrix.outputs.mcps) }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Echo MCP
        run: echo "Building custom MCP - ${{ matrix.mcp }}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: custom/${{ matrix.mcp }}
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.BL_ENV }}/${{ matrix.mcp }}:${{ env.TAG }}
            ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.BL_ENV }}/${{ matrix.mcp }}:latest
          cache-from: type=gha,scope=${{ matrix.mcp }}
          cache-to: type=gha,mode=max,scope=${{ matrix.mcp }}

  mk3-build:
    runs-on: codebuild-mcp-hub-${{ github.run_id }}-${{ github.run_attempt }}
    timeout-minutes: 10
    environment: |-
      ${{
        github.ref_name == 'main' && 'prod'
      || github.ref_name == 'develop' && 'dev'
      || 'dev'
      }}
    env:
      BL_API_URL: ${{ vars.BL_API_URL }}
      BL_ADMIN_USERNAME: ${{ secrets.BL_ADMIN_USERNAME }}
      BL_ADMIN_PASSWORD: ${{ secrets.BL_ADMIN_PASSWORD }}
    needs: [generate-matrix, build-and-push]
    if: always() && needs.generate-matrix.outputs.mcps != '[]' && needs.build-and-push.result == 'success'
    strategy:
      matrix:
        mcp: ${{ fromJson(needs.generate-matrix.outputs.mcps) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build mk3 image
        env:
          MCP_NAME: ${{ matrix.mcp }}
          IMAGE_TAG: ${{ env.TAG }}
          BL_TYPE: function
          BL_ENV: ${{ env.BL_ENV }}
          SRC_REGISTRY: ${{ env.REGISTRY }}/${{ github.repository }}
          BUILD_ID: ${{ github.run_id }}-${{ github.run_attempt }}
          LOG_LEVEL: debug
          IMAGE_BUCKET_MK3: ${{ env.BL_ENV == 'prod' && env.PROD_IMAGE_BUCKET || env.DEV_IMAGE_BUCKET }}
          DEPOT_PROJECT_ID: ${{ env.BL_ENV == 'prod' && secrets.DEPOT_PROJECT_ID_PROD || secrets.DEPOT_PROJECT_ID_DEV }}
          LAMBDA_FUNCTION_NAME: controlplane-${{ env.BL_ENV }}-metamorph
          LAMBDA_REGION: ${{ env.BL_ENV == 'prod' && secrets.LAMBDA_REGION_PROD || secrets.LAMBDA_REGION_DEV }}
          DEPOT_TOKEN: ${{ env.BL_ENV == 'prod' && secrets.DEPOT_TOKEN_PROD || secrets.DEPOT_TOKEN_DEV }}
        run: |
          set -euo pipefail
          chmod +x ./scripts/mk3-build.sh
          ./scripts/mk3-build.sh
